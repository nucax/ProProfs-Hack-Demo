<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Setup Fenster</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin-top: 20%;
  }
  button {
    padding: 10px 20px;
    font-size: 1em;
    cursor: pointer;
  }
</style>
</head>
<body>

<h1>Setup</h1>
<p>Click this to open the Translator window:</p>
<button onclick="openTripleClickWindow()">Open</button>

<script>
function openTripleClickWindow() {
    const tripleWin = window.open("", "", "width=520,height=460");
    tripleWin.document.write(`
        <!DOCTYPE html>
        <html lang="de">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Triple Click Übersetzer</title>
            <style>
                body {
                    font-family: Arial, sans-serif;
                    text-align: center;
                    height: 100vh;
                    display: flex;
                    flex-direction: column;
                    justify-content: center;
                    align-items: center;
                    color: white;
                    transition: background 0.5s;
                    margin: 0;
                    overflow: hidden;
                }
                h1 {
                    margin-bottom: 5px;
                }
                textarea {
                    font-size: 1em;
                    padding: 5px;
                    width: 80%;
                    height: 80px;
                    margin-top: 15px;
                    border: none;
                    border-radius: 5px;
                    resize: none;
                    outline: none;
                }
                select, button {
                    margin: 8px;
                    padding: 8px 12px;
                    font-size: 1em;
                    border-radius: 5px;
                    border: none;
                }
                button {
                    cursor: pointer;
                    background: white;
                    color: black;
                }
                p#output {
                    margin-top: 15px;
                    background: rgba(255,255,255,0.2);
                    padding: 10px;
                    border-radius: 5px;
                    width: 80%;
                    word-wrap: break-word;
                    min-height: 30px;
                }
                small {
                    opacity: 0.8;
                }
            </style>
        </head>
        <body>
            <h1>Translator</h1>
            <small>Click three times anywhere besides the translator to quick close this</small>
            <textarea id="textInput" placeholder="Text eingeben..."></textarea>
            <div>
              <select id="sourceLang">
                <option value="en">Englisch</option>
                <option value="de" selected>German</option>
                <option value="nl">Dutch</option>
              </select>
              →
              <select id="targetLang">
                <option value="en">English</option>
                <option value="de">German</option>
                <option value="nl" selected>Dutch</option>
              </select>
            </div>
            <button id="translateBtn">Translate</button>
            <p id="output"></p>

            <script>
                // Triple Click schließen
                let clicks = 0;
                let timer;
                document.addEventListener('click', (e) => {
                    if (['TEXTAREA','BUTTON','SELECT','OPTION'].includes(e.target.tagName)) return;
                    clicks++;
                    if (clicks === 3) {
                        window.close();
                    }
                    clearTimeout(timer);
                    timer = setTimeout(() => clicks = 0, 600);
                });

                // Regenbogen
                let hue = 0;
                function animateRainbow() {
                    document.body.style.background = 'hsl(' + hue + ', 80%, 50%)';
                    hue = (hue + 1) % 360;
                    requestAnimationFrame(animateRainbow);
                }
                animateRainbow();

                // Übersetzungsfunktion
                async function translateText() {
                    const text = document.getElementById('textInput').value.trim();
                    const output = document.getElementById('output');
                    const sourceLang = document.getElementById('sourceLang').value;
                    const targetLang = document.getElementById('targetLang').value;

                    if (!text) {
                        output.textContent = 'text here';
                        return;
                    }
                    if (sourceLang === targetLang) {
                        output.textContent = 'both are the same dumbass';
                        return;
                    }

                    output.textContent = 'Translate';
                    try {
                        const response = await fetch(
                            'https://api.mymemory.translated.net/get?q=' + 
                            encodeURIComponent(text) + '&langpair=' + 
                            sourceLang + '|' + targetLang
                        );
                        const data = await response.json();
                        output.textContent = data.responseData.translatedText;
                    } catch (err) {
                        output.textContent = 'error..';
                    }
                }

                /// live :)
                document.getElementById('translateBtn').addEventListener('click', translateText);
                let typingTimer;
                document.getElementById('textInput').addEventListener('input', () => {
                    clearTimeout(typingTimer);
                    typingTimer = setTimeout(translateText, 800);
                });
            <\/script>
        </body>
        </html>
    `);
}
</script>

</body>
</html>
