<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Setup Fenster</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin-top: 20%;
  }
  button {
    padding: 10px 20px;
    font-size: 1em;
    cursor: pointer;
  }
</style>
</head>
<body>

<h1>Setup Fenster</h1>
<p>Klicke den Button, um das Triple-Click-Fenster zu öffnen:</p>
<button onclick="openTripleClickWindow()">Öffne Triple-Click Fenster</button>

<script>
function openTripleClickWindow() {
    const tripleWin = window.open("", "", "width=450,height=400");
    tripleWin.document.write(`
        <!DOCTYPE html>
        <html lang="de">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Triple Click Übersetzer</title>
            <style>
                body {
                    font-family: Arial, sans-serif;
                    text-align: center;
                    margin-top: 10%;
                    height: 100vh;
                    display: flex;
                    flex-direction: column;
                    justify-content: center;
                    align-items: center;
                    color: white;
                    transition: background 0.5s;
                }
                textarea {
                    font-size: 1em;
                    padding: 5px;
                    width: 80%;
                    height: 80px;
                    margin-top: 15px;
                    border: none;
                    border-radius: 5px;
                    resize: none;
                }
                button {
                    margin-top: 10px;
                    padding: 8px 15px;
                    font-size: 1em;
                    border: none;
                    border-radius: 5px;
                    cursor: pointer;
                    background: white;
                    color: black;
                }
                p {
                    margin-top: 15px;
                    background: rgba(255,255,255,0.2);
                    padding: 10px;
                    border-radius: 5px;
                    width: 80%;
                    word-wrap: break-word;
                }
            </style>
        </head>
        <body>
            <h1>Englisch–Deutsch Übersetzer</h1>
            <p style="font-size:0.9em;">Klicke dreimal irgendwo außerhalb, um das Fenster zu schließen.</p>
            <textarea id="textInput" placeholder="Text eingeben..."></textarea>
            <button id="translateBtn">Übersetzen</button>
            <p id="output"></p>
            <script>
                // Triple Click schließen
                let clicks = 0;
                let timer;
                document.addEventListener('click', (e) => {
                    if(e.target.tagName === 'TEXTAREA' || e.target.tagName === 'BUTTON') return;
                    clicks++;
                    if (clicks === 3) {
                        window.close();
                    }
                    clearTimeout(timer);
                    timer = setTimeout(() => clicks = 0, 500);
                });

                // Regenbogen-Hintergrund
                let hue = 0;
                function animateRainbow() {
                    document.body.style.background = 'hsl(' + hue + ', 80%, 50%)';
                    hue = (hue + 1) % 360;
                    requestAnimationFrame(animateRainbow);
                }
                animateRainbow();

                // Übersetzungsfunktion
                async function translateText() {
                    const text = document.getElementById('textInput').value.trim();
                    const output = document.getElementById('output');
                    if (!text) {
                        output.textContent = 'Bitte Text eingeben.';
                        return;
                    }
                    const sourceLang = /[a-z]/i.test(text) && !/[äöüß]/i.test(text) ? 'en' : 'de';
                    const targetLang = sourceLang === 'en' ? 'de' : 'en';
                    output.textContent = 'Übersetze...';
                    try {
                        const response = await fetch(
                            'https://api.mymemory.translated.net/get?q=' + encodeURIComponent(text) + '&langpair=' + sourceLang + '|' + targetLang
                        );
                        const data = await response.json();
                        output.textContent = data.responseData.translatedText;
                    } catch (err) {
                        output.textContent = 'Fehler bei der Übersetzung.';
                    }
                }

                document.getElementById('translateBtn').addEventListener('click', translateText);
            <\/script>
        </body>
        </html>
    `);
}
</script>

</body>
</html>
