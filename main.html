<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Setup Fenster</title>
</head>
<body>
<h1>Setup Fenster</h1>
<p>Klicke den Button, um das Triple-Click-Fenster zu öffnen:</p>
<button onclick="openTripleClickWindow()">Öffne Triple-Click Fenster</button>

<script>
function openTripleClickWindow() {
    const tripleWin = window.open("", "", "width=400,height=300");
    tripleWin.document.write(`
        <!DOCTYPE html>
        <html lang="de">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Triple Click Fenster</title>
            <style>
                body { font-family: Arial, sans-serif; text-align: center; margin-top: 20%; }
                input { font-size: 1em; padding: 5px; width: 80%; }
            </style>
        </head>
        <body>
            <h1>Triple Click Test</h1>
            <p>Klicke dreimal schnell irgendwo (außer im Textfeld), um dieses Fenster zu schließen.</p>
            <input type="text" placeholder="Hier tippen...">
            <script>
                let clicks = 0;
                let timer;
                document.addEventListener('click', (e) => {
                    // Klick auf Textfeld ignorieren
                    if(e.target.tagName === 'INPUT') return;
                    clicks++;
                    if (clicks === 3) {
                        window.close(); // Fenster schließt sich
                    }
                    clearTimeout(timer);
                    timer = setTimeout(() => clicks = 0, 500);
                });
            <\/script>
        </body>
        </html>
    `);
}
</script>

</body>
</html>
